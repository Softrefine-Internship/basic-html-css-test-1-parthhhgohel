<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Float Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="inner-box3">
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div style="clear: both;"></div>
    </div>
    <div class="box box5"></div>

    <div class="inner-box4 clearfix">
      <div class="box inner4 box6"></div>
      <div class="box inner4 box7"></div>
      <div class="box inner4 box8"></div>
      <div class="box inner4 box9"></div>
      <div class="box inner4 box10"></div>
      <div class="box inner4 box11"></div>
      <div class="box inner4 box12"></div>
      <div class="box inner4 box13"></div>
    </div>

    <div class="box box14"></div>

    <div class="inner-box5">
      <div class="inner-inner-box clearfix">
        <div class="inner-inner inner-inner-box1">
          <div class="box first box15"></div>
          <div class="box square box16"></div>
          <div class="box square box17"></div>
        </div>
        <div class="inner-inner inner-inner-box2">
          <div class="box first box18"></div>
          <div class="box square box19"></div>
          <div class="box square box20"></div>
        </div>
        <div class="inner-inner inner-inner-box3">
          <div class="box first box21"></div>
          <div class="box square box22"></div>
          <div class="box square box23"></div>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>

    <div class="box box24"></div>

    <div class="inner-box6">
      <div class="box box25"></div>
      <div class="box box26"></div>
      <div class="box box27"></div>
      <div class="box box28"></div>
      <div class="box box29"></div>
      <div class="box box30"></div>
      <div style="clear: both;"></div>
    </div>

    <div class="inner-box7">
      <div class="box box31"></div>
      <div class="box box32"></div>
      <div style="clear: both;"></div>
    </div>
  </div>
</body>
</html>
